env:
  TERM: xterm-256color

window:
  padding:
    x: 10
    y: 25
  decorations: transparent
  dimensions:
    columns: 120
    lines: 35

font:
  normal:
    family: MesloLGS NF
    style: Regular

  bold:
    family: MesloLGS NF
    style: Bold

  italic:
    family: MesloLGS NF
    style: Italic

  bold_italic: 
    family: MesloLGS NF
    style: Bold Italic

  offset:
    x: 0
    y: 1

  size: 14.0

background_opacity: 1

# Run "xxd -psd" to explore key code
key_bindings:
  # - { key: J,        mods: Alt,     chars: "\x1b\x5b\x42"                       }
  # - { key: K,        mods: Alt,     chars: "\x1b\x5b\x41"                       }
  # - { key: H,        mods: Alt,     chars: "\x1b\x5b\x44"                           }
  # - { key: L,        mods: Alt,     chars: "\x1b\x5b\x43"                           }
  # - { key: H,        mods: Alt|Shift,     chars: "\x1b\x62"                           }
  # - { key: L,        mods: Alt|Shift,     chars: "\x1b\x66"                           }
  - { key: Left,     mods: Alt,         chars: "\x1b\x62"                           }
  - { key: Right,    mods: Alt,         chars: "\x1b\x66"                           }
  # - { key: Space,    mods: Control,     action: ToggleViMode                        }

# argonaut
colors:
  # Default colors
  primary:
    # background: '#292C3E'
    background: '#201f30'
    foreground: '#EBEBEB'

  # Cursor colors
  cursor:
   # text: '#FF261E'
   # text: '#EBEBEB'
   cursor: '#EBEBEB'

  # Normal colors
  normal:
    black:   '#0d0d0d'
    red:     '#FF301B'
    green:   '#A0E521'
    yellow:  '#FFC620'
    blue:    '#1BA6FA'
    magenta: '#8763B8'
    cyan:    '#21DEEF'
    white:   '#EBEBEB'

  # Bright colors
  bright:
    black:   '#6D7070'
    red:     '#FF4352'
    green:   '#B8E466'
    yellow:  '#FFD750'
    blue:    '#1BA6FA'
    magenta: '#A578EA'
    cyan:    '#73FBF1'
    white:   '#FEFEF8'
